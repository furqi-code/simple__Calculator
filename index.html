<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./maths.png" type="image/x-icon">
    <link rel="stylesheet" href="./calutr.css">
</head> 
<body>
    <div class="container-fluid mt-3 ">
        <div class="container d-flex justify-content-center align-item-center">
            <div class="row mb-2 box">
                <!-- first row -->
                <div class="row mb-2 ms-1">
                    <input type="text" placeholder="Arithmetic Operation" value="">
                </div>
                <!-- second row -->
                <div class="row g-2">
                    <div class="col-lg-3 ">
                        <button class="operation">+</button>
                    </div>
                    <div class="col-lg-3">
                        <button class="operation">-</button>
                    </div>
                    <div class="col-lg-3">
                        <button class="operation">*</button>
                    </div>
                    <div class="col-lg-3">
                        <button class="operation">/</button>
                        <!-- <button class="operation"> รท </button> -->
                    </div>
                </div>
                <!-- third row -->
                <div class="row g-2">
                    <div class="col-lg-3"><button class=" nums">7</button>
                    </div>
                    <div class="col-lg-3"><button class=" nums">8</button>
                    </div>
                    <div class="col-lg-3"><button class=" nums">9</button>
                    </div>
                </div>
                <!-- fourth row -->
                <div class="row g-2">
                    <div class="col-lg-3"><button class=" nums">4</button>
                    </div>
                    <div class="col-lg-3"><button class=" nums">5</button>
                    </div>
                    <div class="col-lg-3"><button class=" nums">6</button>
                    </div>
                </div>
                <!-- fifth row -->
                <div class="row g-2">
                    <div class="col-lg-3"><button class=" nums">1</button>
                    </div>
                    <div class="col-lg-3"><button class=" nums">2</button>
                    </div>
                    <div class="col-lg-3"><button class=" nums">3</button>
                    </div>
                </div>
                <!-- sixth row -->
                <div class="row g-2">
                    <div class="col-lg-3"><button class=" nums">.</button></div>
                    <div class="col-lg-3"><button class=" nums">0</button></div>
                    <div class="col-lg-3"><button class="clearr">C</button></div>
                    <div class="col-3"><button class="equal w-100">=</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./cal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
